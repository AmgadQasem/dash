<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Marketer - التحقق من الرمز</title>

    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <div class="container-fluid d-flex flex-column" style="min-height: calc(100vh - 76px);">
        <div class="row flex-grow-1">

            <!-- Form Section -->
            <div
                class="col-lg-6 bg-white d-flex flex-column justify-content-center align-items-center p-4 p-md-5 position-relative">

                <div class="auth-form-container">
                    <h2 class="fw-bold mb-3 text-dark text-start">أدخل رمز التحقق</h2>
                    <p class="text-muted mb-5">تم ارسال رمز التحقق الى بريدك الالكتروني r*******@gmail.com</p>

                    <form>
                        <!-- OTP Inputs -->
                        <div class="d-flex justify-content-center mb-5 gap-2 gap-sm-3" dir="ltr">
                            <input type="text" class="form-control otp-input" maxlength="1">
                            <input type="text" class="form-control otp-input" maxlength="1">
                            <input type="text" class="form-control otp-input" maxlength="1">
                            <input type="text" class="form-control otp-input" maxlength="1">
                            <input type="text" class="form-control otp-input" maxlength="1">
                        </div>

                        <!-- Timer and Logout -->
                        <div class="d-flex justify-content-between align-items-center mb-5">
                            <a href="../index.html" class="text-decoration-none text-danger small"><i
                                    class="fa-solid fa-arrow-right-from-bracket rotate-180 ms-1"></i> تسجيل خروج</a>
                            <button type="button" class="text-muted small timer border-0 bg-transparent">
                                <span class="fas fa-refresh px-2"></span>إعادة الارسال
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Image/Illustration Section -->
            <div
                class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center position-relative left-panel">
                <!-- Illustration -->
                <div class="illustration-container position-relative">
                    <img src="../assets/images/Illustration.png" alt="Verification Security"
                        class="img-fluid auth-illustration-img">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Simple OTP Input Logic (Auto Focus)
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (input.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    } else {
                        // Check if all are filled
                        let allFilled = true;
                        otpInputs.forEach(i => { if (i.value.length === 0) allFilled = false; });
                        if (allFilled) {
                            window.location.href = 'newpassword.html';
                        }
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0) {
                    if (index > 0) {
                        otpInputs[index - 1].focus();
                    }
                }
            });
        });
    </script>
</body>

</html>
