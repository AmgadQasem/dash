<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Marketer - استعادة كلمة المرور</title>

    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <div class="container-fluid d-flex flex-column" style="min-height: calc(100vh - 76px);">
        <div class="row flex-grow-1">

            <!-- Form Section -->
            <div
                class="col-lg-6 bg-white d-flex flex-column justify-content-center align-items-center p-4 p-md-5 position-relative">

                <div class="auth-form-container">
                    <h2 class="fw-bold mb-3 text-dark">استعادة كلمة المرور</h2>
                    <p class="text-muted mb-5 font-09">أدخل بريدك الالكتروني المسجل ليصلك رابط اعادة تعيين كلمة المرور
                    </p>

                    <form>
                        <div class="mb-4">
                            <label for="email" class="form-label text-muted font-09">البريد الالكتروني</label>
                            <div class="input-group">
                                <input type="email" class="form-control form-control-lg bg-light-custom border-0"
                                    id="email" placeholder="ادخل بريدك الالكتروني">
                                <span class="input-group-text bg-light-custom border-0 text-muted"><i
                                        class="fa-regular fa-envelope"></i></span>
                            </div>
                        </div>

                        <a href="verifiedsend.html"
                            class="btn btn-main btn-lg w-100 py-3 rounded-3 text-white fw-bold">استعادة كلمة
                            المرور</a>
                    </form>
                </div>
            </div>

            <!-- Image/Illustration Section -->
            <div
                class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center position-relative left-panel">
                <!-- Illustration -->
                <div class="illustration-container position-relative">
                    <img src="../assets/images/Frame (3).png" alt="Marketing Dashboard"
                        class="img-fluid auth-illustration-img">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
