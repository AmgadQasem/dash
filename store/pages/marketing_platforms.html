<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Marketer - Platforms</title>

    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->


    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light-custom py-3 sticky-top ">
        <div class="container">
            <!-- Logo (Right in RTL) -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="home.html">
                <div class="logo-icon text-olive display-6"><i class="fa-solid fa-chart-line"></i></div>
                <div class="text-start lh-1">
                    <div class="fw-bold text-dark logo-text-lg">Million Marketer</div>
                    <div class="fw-bold text-dark text-end logo-text-lg">المليون مسوق</div>
                </div>
            </a>


            <!-- Action Buttons (Left in RTL) -->
            <div class="d-flex align-items-center gap-3">
                <div class="lang-switch text-muted d-flex align-items-center gap-1 cursor-pointer">
                    <i class="fa-solid fa-globe"></i> <span>EN</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex flex-column bg-light-custom" style="min-height: calc(100vh - 76px);">

        <div class="row flex-grow-1 justify-content-center">
            <div class="col-lg-8 col-xl-6 bg-white pt-4">
                <!-- Wrapper for spacing similarity -->
                <div class="px-2">

                    <!-- Wizard Stepper -->
                    <div class="wizard-stepper mb-5 bg-white p-3 rounded-4 shadow-sm">
                        <div class="step-line"></div>

                        <!-- Step 1 (Done) -->
                        <div class="step-item active">
                            <div class="step-circle"><i class="fa-solid fa-check"></i></div>
                            <span class="step-label ms-2">بيانات أساسية</span>
                        </div>

                        <!-- Step 2 (Active) -->
                        <div class="step-item active">
                            <div class="step-circle">2</div>
                            <span class="step-label ms-2">منصات التسويق</span>
                        </div>

                        <!-- Step 3 -->
                        <div class="step-item">
                            <div class="step-circle">3</div>
                            <span class="step-label ms-2">المجالات المهتم فيها</span>
                        </div>
                    </div>

                    <h5 class="text-center mb-4 fw-bold text-dark">حدّد المنصات اللي بتحب تروّج عليها منتجاتك</h5>

                    <!-- Platform List -->
                    <div class="platform-list">

                        <!-- Item: Caser (Example logo placeholder using icon) -->
                        <div class="platform-item mb-2 bg-light rounded-3 shadow-sm p-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="platform-icon text-dark"><i class="fa-solid fa-k"></i></div>
                                    <span class="fw-bold small">كاسر</span>
                                </div>
                                <div class="form-check form-switch m-0 p-0">
                                    <input class="form-check-input toggle-custom m-0 shadow-none border-0 float-end"
                                        type="checkbox" role="switch" id="switch-caser">
                                </div>
                            </div>
                            <div class="platform-input-container">
                                <input type="text" class="form-control border-0 mt-2" placeholder="ادخل رابط حسابك">
                            </div>
                        </div>

                        <!-- Item: Instagram -->
                        <div class="platform-item mb-2 bg-light rounded-3 shadow-sm p-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="platform-icon text-danger"><i class="fa-brands fa-instagram"></i></div>
                                    <span class="fw-bold small">انستجرام</span>
                                </div>
                                <div class="form-check form-switch m-0 p-0">
                                    <input class="form-check-input toggle-custom m-0 shadow-none border-0 float-end"
                                        type="checkbox" role="switch" id="switch-instagram">
                                </div>
                            </div>
                            <div class="platform-input-container">
                                <input type="text" class="form-control border-0 mt-2" placeholder="ادخل رابط حسابك">
                            </div>
                        </div>

                        <!-- Item: Twitter -->
                        <div class="platform-item mb-2 bg-light rounded-3 shadow-sm p-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="platform-icon text-dark"><i class="fa-brands fa-x-twitter"></i></div>
                                    <span class="fw-bold small">تويتر</span>
                                </div>
                                <div class="form-check form-switch m-0 p-0">
                                    <input class="form-check-input toggle-custom m-0 shadow-none border-0 float-end"
                                        type="checkbox" role="switch" id="switch-twitter">
                                </div>
                            </div>
                            <div class="platform-input-container">
                                <input type="text" class="form-control border-0 mt-2" placeholder="ادخل رابط حسابك">
                            </div>
                        </div>

                        <!-- Item: TikTok -->
                        <div class="platform-item mb-2 bg-light rounded-3 shadow-sm p-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="platform-icon text-dark"><i class="fa-brands fa-tiktok"></i></div>
                                    <span class="fw-bold small">تيك توك</span>
                                </div>
                                <div class="form-check form-switch m-0 p-0">
                                    <input class="form-check-input toggle-custom m-0 shadow-none border-0 float-end"
                                        type="checkbox" role="switch" id="switch-tiktok">
                                </div>
                            </div>
                            <div class="platform-input-container">
                                <input type="text" class="form-control border-0 mt-2" placeholder="ادخل رابط حسابك">
                            </div>
                        </div>

                        <!-- Item: Facebook -->
                        <div class="platform-item mb-2 bg-light rounded-3 shadow-sm p-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="platform-icon text-primary"><i class="fa-brands fa-facebook"></i></div>
                                    <span class="fw-bold small">فيسبوك</span>
                                </div>
                                <div class="form-check form-switch m-0 p-0">
                                    <input class="form-check-input toggle-custom m-0 shadow-none border-0 float-end"
                                        type="checkbox" role="switch" id="switch-facebook">
                                </div>
                            </div>
                            <div class="platform-input-container">
                                <input type="text" class="form-control border-0 mt-2" placeholder="ادخل رابط حسابك">
                            </div>
                        </div>

                        <!-- Item: WhatsApp -->
                        <div class="platform-item mb-2 bg-light rounded-3 shadow-sm p-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="platform-icon text-success"><i class="fa-brands fa-whatsapp"></i></div>
                                    <span class="fw-bold small">واتساب</span>
                                </div>
                                <div class="form-check form-switch m-0 p-0">
                                    <input class="form-check-input toggle-custom m-0 shadow-none border-0 float-end"
                                        type="checkbox" role="switch" id="switch-whatsapp">
                                </div>
                            </div>
                            <div class="platform-input-container">
                                <input type="text" class="form-control border-0 mt-2" placeholder="ادخل رابط حسابك">
                            </div>
                        </div>

                        <!-- Item: Telegram -->
                        <div class="platform-item mb-2 bg-light rounded-3 shadow-sm p-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="platform-icon text-info"><i class="fa-brands fa-telegram"></i></div>
                                    <span class="fw-bold small">تلجرام</span>
                                </div>
                                <div class="form-check form-switch m-0 p-0">
                                    <input class="form-check-input toggle-custom m-0 shadow-none border-0 float-end"
                                        type="checkbox" role="switch" id="switch-telegram">
                                </div>
                            </div>
                            <div class="platform-input-container">
                                <input type="text" class="form-control border-0 mt-2" placeholder="ادخل رابط حسابك">
                            </div>
                        </div>

                        <!-- Item: Snapchat -->
                        <div class="platform-item mb-2 bg-light rounded-3 shadow-sm p-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="platform-icon text-warning"><i class="fa-brands fa-snapchat"></i></div>
                                    <span class="fw-bold small">سناب شات</span>
                                </div>
                                <div class="form-check form-switch m-0 p-0">
                                    <input class="form-check-input toggle-custom m-0 shadow-none border-0 float-end"
                                        type="checkbox" role="switch" id="switch-snapchat">
                                </div>
                            </div>
                            <div class="platform-input-container">
                                <input type="text" class="form-control border-0 mt-2" placeholder="ادخل رابط حسابك">
                            </div>
                        </div>

                        <!-- Add Other Platform -->
                        <div class="other-platform-section">
                            <div class="platform-item mb-4 bg-light rounded-3 p-3  border bg-light cursor-pointer text-muted"
                                id="btn-other-platform">
                                <i class="fa-solid fa-plus-circle me-1"></i> منصة أخرى
                            </div>

                            <!-- Expanded Form (Hidden by default) -->
                            <div class="other-platform-form mb-4 bg-light rounded-3 p-4 border d-none"
                                id="form-other-platform">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="fw-bold text-dark m-0">منصة أخرى</h6>
                                    <button type="button" class="btn-close small" id="close-other-platform"></button>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold">اسم المنصة</label>
                                    <input type="text" class="form-control bg-white border-0 py-2"
                                        placeholder="ادخل اسم المنصة">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold">رابط حسابك</label>
                                    <input type="text" class="form-control bg-white border-0 py-2"
                                        placeholder="ادخل رابط حسابك">
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Actions -->
                    <div class="d-flex justify-content-between align-items-center mt-5 mb-5">
                        <a href="basic_info.html" class="btn btn-outline-secondary px-5 py-2 rounded-3">السابق</a>
                        <a href="interests.html" class="btn btn-main px-5 py-2 rounded-3 text-white fw-bold">التالي</a>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
