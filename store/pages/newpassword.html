<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Marketer - كلمة المرور الجديدة</title>

    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <div class="container-fluid d-flex flex-column" style="min-height: calc(100vh - 76px);">
        <div class="row flex-grow-1">

            <!-- Form Section -->
            <div
                class="col-lg-6 bg-white d-flex flex-column justify-content-center align-items-center p-4 p-md-5 position-relative">

                <div class="auth-form-container">
                    <h2 class="fw-bold mb-3 text-dark">كلمة المرور الجديدة</h2>
                    <p class="text-muted mb-5 font-09">أدخل كلمة المرور الجديدة التي ستستخدمها للدخول إلى حسابك.</p>

                    <form>
                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="new_password" class="form-label text-muted font-09">كلمة المرور الجديدة</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light-custom border-0 text-muted"><i
                                        class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control form-control-lg bg-light-custom border-0"
                                    id="new_password" placeholder="ادخل كلمة المرور الجديدة">
                                <span class="input-group-text bg-light-custom border-0 text-muted cursor-pointer"
                                    id="togglePassword1"><i class="fa-regular fa-eye"></i></span>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-5">
                            <label for="confirm_password" class="form-label text-muted font-09">تأكيد كلمة المرور
                                الجديدة</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light-custom border-0 text-muted"><i
                                        class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control form-control-lg bg-light-custom border-0"
                                    id="confirm_password" placeholder="ادخل كلمة المرور الجديدة">
                                <span class="input-group-text bg-light-custom border-0 text-muted cursor-pointer"
                                    id="togglePassword2"><i class="fa-regular fa-eye"></i></span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="button" onclick="window.location.href='../index.html'"
                            class="btn btn-main btn-lg w-100 py-3 rounded-3 text-white fw-bold">تأكيد</button>
                    </form>
                </div>
            </div>

            <!-- Image/Illustration Section -->
            <div
                class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center position-relative left-panel">
                <!-- Illustration -->
                <div class="illustration-container position-relative">
                    <img src="../assets/images/Frame (3).png" alt="Marketing Dashboard"
                        class="img-fluid auth-illustration-img">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        ['togglePassword1', 'togglePassword2'].forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('click', function () {
                    const input = this.parentElement.querySelector('input');
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.innerHTML = type === 'password' ? '<i class="fa-regular fa-eye"></i>' : '<i class="fa-regular fa-eye-slash"></i>';
                });
            }
        });
    </script>
</body>

</html>
